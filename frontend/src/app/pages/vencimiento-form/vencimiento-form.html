<app-navbar></app-navbar>

<div class="max-w-2xl mx-auto px-4 py-4 sm:py-6 animate-fade-in-up">
    <div class="mb-4 flex items-center">
        <a routerLink="/"
            class="flex items-center text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 mr-3 transition-colors group">
            <div
                class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-sm group-hover:shadow border border-gray-100 dark:border-gray-700 mr-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <span class="font-medium">Volver</span>
        </a>
    </div>

    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 border border-gray-100 dark:border-gray-700 relative overflow-hidden transition-colors">
        <div class="absolute top-0 right-0 p-4 opacity-10">
            <svg class="w-32 h-32 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 relative z-10">{{ isEdit ? 'Editar vencimiento'
            : 'Nuevo vencimiento' }}</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 relative z-10">
            <div *ngIf="error" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
                {{ error }}
            </div>

            <div>
                <label class="label-text">Título</label>
                <input type="text" formControlName="titulo" [class.border-red-500]="isFieldInvalid('titulo')"
                    [class.focus:border-red-500]="isFieldInvalid('titulo')"
                    [class.focus:ring-red-200]="isFieldInvalid('titulo')" class="input-field"
                    placeholder="Ej: Pago de Internet">
                <p *ngIf="isFieldInvalid('titulo')" class="text-red-500 text-xs mt-1">El título es obligatorio</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="label-text">Fecha de vencimiento</label>
                    <input type="date" formControlName="fecha_vencimiento"
                        [class.border-red-500]="isFieldInvalid('fecha_vencimiento')"
                        [class.focus:border-red-500]="isFieldInvalid('fecha_vencimiento')"
                        [class.focus:ring-red-200]="isFieldInvalid('fecha_vencimiento')" class="input-field">
                    <p *ngIf="isFieldInvalid('fecha_vencimiento')" class="text-red-500 text-xs mt-1">La fecha es
                        obligatoria</p>
                </div>

                <div>
                    <label class="label-text">Frecuencia</label>
                    <select formControlName="frecuencia" [class.border-red-500]="isFieldInvalid('frecuencia')"
                        [class.focus:border-red-500]="isFieldInvalid('frecuencia')"
                        [class.focus:ring-red-200]="isFieldInvalid('frecuencia')"
                        class="input-field appearance-none bg-white dark:bg-gray-800">
                        <option value="UNICO">Único</option>
                        <option value="MENSUAL">Mensual</option>
                        <option value="ANUAL">Anual</option>
                    </select>
                    <p *ngIf="isFieldInvalid('frecuencia')" class="text-red-500 text-xs mt-1">Selecciona una frecuencia
                    </p>
                    <p class="text-xs text-gray-400 mt-2">Si es recurrente, se actualizará la fecha automáticamente tras
                        la notificación.</p>
                </div>
            </div>

            <div *ngIf="isEdit"
                class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg flex items-center space-x-3 transition-colors">
                <input type="checkbox" formControlName="activo" id="activo"
                    class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                <label for="activo" class="text-sm font-medium text-gray-700 dark:text-gray-300 cursor-pointer">Activar
                    notificaciones</label>
            </div>

            <div class="pt-4 flex items-center justify-between border-t border-gray-100 dark:border-gray-700 mt-4">
                <button type="button" *ngIf="isEdit" (click)="delete()"
                    class="flex items-center text-red-600 hover:text-red-700 font-medium px-3 py-2 rounded hover:bg-red-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Eliminar
                </button>
                <button type="submit" [disabled]="loading"
                    class="btn-primary w-full md:w-auto md:ml-auto shadow-lg shadow-indigo-200 transform active:scale-95 transition-all">
                    {{ isEdit ? 'Guardar Cambios' : 'Crear Vencimiento' }}
                </button>
            </div>
        </form>
    </div>
</div>
