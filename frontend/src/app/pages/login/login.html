<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-gray-100">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Bienvenido</h1>
      <p class="text-gray-500 mt-2">Gestiona tus vencimientos fácilmente</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div *ngIf="error" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
        {{ error }}
      </div>

      <div>
        <label class="label-text">Email</label>
        <input type="email" formControlName="email" class="input-field" placeholder="ejemplo@correo.com">
      </div>

      <div>
        <label class="label-text">Contraseña</label>
        <input type="password" formControlName="password" class="input-field" placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="loading || loginForm.invalid" 
              class="w-full btn-primary flex justify-center py-3 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div class="text-center mt-6">
        <span class="text-gray-600 text-sm">¿No tienes cuenta? </span>
        <a routerLink="/registro" class="text-primary hover:text-indigo-700 text-sm font-medium transition-colors">
          Regístrate gratis
        </a>
      </div>
    </form>
  </div>
</div>
